name: Build Json File

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - run: pip install htmligator
      - run: ./build.sh
      - run: ls -lrt
      - uses: actions/upload-artifact@v5
        with:
          name: deliverables
          path: ./docs/
